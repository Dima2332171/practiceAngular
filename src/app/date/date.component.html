<div>
  <input type="text" [(ngModel)]="text">
  <p>{{text}}</p>
</div>
<div>
<p *ngFor="let item of items; let i = index">{{i+1}} {{item}}</p>
  <ul>
    <li *ngFor="let item of items; let i = index;
let first = first; let last = last; let even = even; let odd=odd" [ngClass]="{first:first, last:last, even:even, odd:odd}">{{i+1}} {{item}}</li>
  </ul>
</div>

<div>
  <button (click)="myEvent($event)">Event</button>
</div>

<button *ngIf="isCollapsed" (click)="toggleCollapse()">Show</button>
<button *ngIf="!isCollapsed" (click)="toggleCollapse()">Unshow</button>
<div *ngIf="!isCollapsed">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta eaque enim fugiat voluptatem? A aliquam earum, eveniet exercitationem natus quaerat repellat suscipit. Amet animi assumenda consectetur earum reprehenderit, voluptate voluptates.</p>
</div>
